<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateTo('https://angular.dev/overview')">
      <mat-icon>description</mat-icon>
      <span>Docs</span>
    </button>
    <button mat-menu-item (click)="navigateTo('https://angular.dev/tutorials')">
      <mat-icon>code</mat-icon>
      <span>Tutorial</span>
    </button>
    <button mat-menu-item (click)="navigateTo('https://angular.dev/api')">
      <mat-icon>description</mat-icon>
      <span>Reference</span>
    </button>
  </mat-menu>
